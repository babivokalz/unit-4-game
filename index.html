<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Unit-4 Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md-12">
          <h2>Harry Potter RPG Game</h2>
        </div>
      </div>
      <!-- cards -->
      <div id="cards"></div>
      <div class="row">
        <div class="col col-md-12 col-lg-8 col-sm-12 main">
          <div class="card-deck" id="characters"></div>
        </div>
      </div>
      <div class="row zone">
        <div class="col col-md-12 main" id="yourCharacter">
          <h4>Your Character</h4>
        </div>
      </div>
      <div class="row zone">
        <div class="col col-md-12 main" id="opponents">
          <h4>Available Opponents</h4>
        </div>
      </div>
      <div class="row zone">
        <div class="col col-md-12 main id="duelingArena">
          <h4>Dueling Arena</h4>
        </div>
      </div>
      <div class="row zone">
        <div class="col col-md-12">
          <button type="button" class="btn btn-dark" id="attack">Attack</button>
        </div>
      </div>
      <div class="row zone">
        <div class="col col-md-3 col-sm-5 main id="defenderArea">
          <h4>Defender</h4>
        </div>
        <div class="col col-md-9">
          <div class="row">
            <div class="col col-md-12" id="statusArea"></div>
            <button type="button" class="btn btn-dark" id="restart">
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
